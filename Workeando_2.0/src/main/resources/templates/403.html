<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>403 - Acceso Denegado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-white flex items-center justify-center min-h-screen">
  <div class="text-center px-6 py-12 bg-white rounded-xl shadow-lg max-w-lg animate-fade-in">
    <h1 class="text-6xl font-extrabold text-red-500 mb-4">403</h1>
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Acceso Denegado</h2>
    <p class="text-gray-600 mb-6">No tienes permisos para acceder a esta página.</p>
    
    <a href="/" class="inline-block px-6 py-3 bg-red-500 text-white font-semibold rounded hover:bg-red-600 transition duration-300">
      Volver al inicio
    </a>
  </div>

  <!-- Animación personalizada -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }
  </style>
</body>
</html>
