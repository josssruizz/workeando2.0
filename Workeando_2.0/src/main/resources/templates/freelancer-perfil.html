<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Freelancer | Workeando</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .skill-tag {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="profile-header text-white py-8 px-4">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row items-center">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/71b07c00-0ee4-46c9-afb5-0eb28ff50287.png" alt="Foto de perfil" class="rounded-full w-32 h-32 border-4 border-white mb-4 md:mb-0 md:mr-6">
                <div>
                    <h1 class="text-3xl font-bold mb-2" th:text="${usuario.nombre}">John Doe</h1>
                    <p class="text-blue-100 mb-2"><i class="fas fa-envelope mr-2"></i><span th:text="${usuario.correo}">john.doe@ejemplo.com</span></p>
                    <p class="text-blue-100 mb-2"><i class="fas fa-phone mr-2"></i><span th:text="${perfil.telefono ?: 'N/A'}">+34 600 000 000</span></p>
                    <p class="text-blue-100 mb-4"><i class="fas fa-link mr-2"></i><a th:href="${perfil.portafolio}" target="_blank" class="hover:underline" th:text="${perfil.portafolio ?: 'N/A'}">Portafolio</a></p>
                    <div class="flex items-center mb-4">
                        <div class="flex mr-2">
                            <!-- Aquí podrías mostrar estrellas dinámicamente si tuvieras un promedio de calificación -->
                            <i class="fas fa-star text-yellow-400"></i>
                            <i class="fas fa-star text-yellow-400"></i>
                            <i class="fas fa-star text-yellow-400"></i>
                            <i class="fas fa-star text-yellow-400"></i>
                            <i class="fas fa-star-half-alt text-yellow-400"></i>
                        </div>
                        <span class="text-blue-100 text-sm">(<span th:text="${calificacionesEmpleadores}">0</span> calificaciones de empleadores)</span>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <span th:each="habilidad : ${habilidadesPersonalizadas.split(', ')}" th:if="${habilidad != ''}" class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-sm" th:text="${habilidad}">Habilidad</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800"><i class="fas fa-user mr-2 text-blue-500"></i>Sobre mí</h2>
                <a th:href="@{/freelancer/perfil/editar}" class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fas fa-pen mr-1"></i>Editar
                </a>
            </div>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <h3 class="font-semibold text-gray-700 mb-2">Habilidades</h3>
                    <div class="flex flex-wrap gap-2">
                        <span th:each="habilidad : ${habilidadesPersonalizadas.split(', ')}" th:if="${habilidad != ''}" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm" th:text="${habilidad}">Habilidad</span>
                    </div>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-700 mb-2">Acerca de mí</h3>
                    <p th:text="${acercaDeMi ?: 'No hay información disponible.'}" class="text-gray-700"></p>
                </div>
            </div>
        </section>

        <div class="flex justify-end">
            <a th:href="@{/freelancer}" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Regresar al Dashboard</a>
        </div>
    </main>
</body>
</html>
