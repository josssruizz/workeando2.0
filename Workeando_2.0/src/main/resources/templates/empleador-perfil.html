<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil Empleador - Workeando</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite -->
  <script src="https://unpkg.com/flowbite@1.6.6/dist/flowbite.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-lg fixed w-full top-0 z-50 animate__animated animate__fadeInDown">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <h1 class="text-2xl font-bold text-blue-600">Workeando</h1>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <a href="/empleador" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            <i data-lucide="home" class="w-4 h-4"></i>
            <span>Dashboard Empleador</span>
          </a>
          <a th:href="@{'/perfil/empleador/' + ${perfil.usuarioId} + '/editar'}" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            <i data-lucide="user" class="w-4 h-4"></i>
            <span>Mi Perfil</span>
          </a>
          <a href="/logout" class="flex items-center space-x-2 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
            <i data-lucide="log-out" class="w-4 h-4"></i>
            <span>Cerrar sesión</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="pt-20 pb-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 space-y-8">
      <!-- Mensajes de éxito y error -->
      <div th:if="${mensaje}" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg animate__animated animate__fadeIn">
        <div class="flex items-center">
          <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
          <span th:text="${mensaje}"></span>
        </div>
      </div>

      <!-- Perfil -->
      <section class="bg-white rounded-lg shadow-md p-6 flex items-center gap-6" data-aos="fade-up">
        <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-blue-600">
          <img src="/images/default-profile.png" alt="Foto de perfil" class="object-cover w-full h-full" />
        </div>
        <div>
          <h2 class="text-2xl font-bold text-gray-900" th:text="${perfil.nombrePublico}">Nombre Público</h2>
          <p class="text-gray-600">Tipo: <span th:text="${perfil.tipoEmpleador}">Tipo Empleador</span></p>
          <a th:href="@{'/perfil/empleador/' + ${perfil.usuarioId} + '/editar'}" class="inline-flex items-center gap-1 mt-2 text-blue-600 hover:underline">
            <i data-lucide="edit-2" class="w-4 h-4"></i> Editar perfil
          </a>
        </div>
      </section>

      <!-- Descripción -->
      <section class="bg-white rounded-lg shadow-md p-6" data-aos="fade-up">
        <h3 class="text-xl font-semibold mb-4">Descripción</h3>
        <p th:text="${perfil.descripcion}" class="whitespace-pre-line">Descripción del empleador</p>
      </section>

      <!-- Acerca de nosotros -->
      <section class="bg-white rounded-lg shadow-md p-6" data-aos="fade-up">
        <h3 class="text-xl font-semibold mb-4">Acerca de Nosotros</h3>
        <p th:text="${perfil.acercaDeNosotros}" class="whitespace-pre-line">Información acerca de nosotros</p>
      </section>
    </div>
  </main>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    lucide.createIcons();
  </script>
</body>
</html>
